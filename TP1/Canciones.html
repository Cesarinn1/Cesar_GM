<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Canciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f0f0f0;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007BFF;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        #formCancion {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: left;
            z-index: 1000;
            border: 2px solid #007BFF;
        }

        #formCancion label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        #formCancion input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        #formCancion input:focus {
            border-color: #007BFF;
            outline: none;
        }

        #formCancion button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .actions-column {
            min-width: 150px;
        }

        .menu-buttons {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            
            #formCancion {
                width: 90%;
                max-width: 350px;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üéµ Gesti√≥n de Canciones</h1>
    
    <div id="statusMessage"></div>

    <!-- Men√∫ de opciones -->
    <div class="menu-buttons">
        <button id="insertarCancion" class="btn-primary">‚ûï Insertar Nueva Canci√≥n</button>
        <button id="recargarTabla" class="btn-warning">üîÑ Recargar Tabla</button>
    </div>

    <!-- Tabla de canciones -->
    <div style="overflow-x: auto;">
        <table id="tabla-canciones">
            <thead>
            <tr>
                <th>ID</th>
                <th>üéµ Canci√≥n</th>
                <th>üé§ Artista</th>
                <th>‚è±Ô∏è Duraci√≥n</th>
                <th class="actions-column">üîß Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Las filas se agregar√°n din√°micamente aqu√≠ -->
            </tbody>
        </table>
    </div>
</div>

<!-- Overlay para el formulario -->
<div class="overlay" id="overlay"></div>

<!-- Formulario -->
<form id="formCancion">
    <h3 id="formTitulo"></h3>
    <label for="cancion">üéµ Canci√≥n:</label>
    <input type="text" id="cancion" placeholder="Nombre de la canci√≥n" required>
    
    <label for="artista">üé§ Artista:</label>
    <input type="text" id="artista" placeholder="Nombre del artista" required>
    
    <label for="duracion">‚è±Ô∏è Duraci√≥n:</label>
    <input type="text" id="duracion" placeholder="Ej: 3:45" required>
    
    <button type="button" id="guardarCancion" class="btn-success">üíæ Guardar</button>
    <button type="button" id="cancelarForm" class="btn-danger" style="margin-top: 10px;">‚ùå Cancelar</button>
</form>

<script>
    // Configuraci√≥n de la API - Cambia esta URL si tu servidor est√° en otro puerto
    const API_URL = 'http://localhost:3000/canciones';
    
    // Referencias a elementos del DOM
    const tablaBody = document.querySelector('#tabla-canciones tbody');
    const formCancion = document.getElementById('formCancion');
    const overlay = document.getElementById('overlay');
    const formTitulo = document.getElementById('formTitulo');
    const inputCancion = document.getElementById('cancion');
    const inputArtista = document.getElementById('artista');
    const inputDuracion = document.getElementById('duracion');
    const statusMessage = document.getElementById('statusMessage');
    
    let editandoId = null;

    // Funci√≥n para mostrar mensajes de estado
    function mostrarMensaje(mensaje, tipo = 'success') {
        statusMessage.innerHTML = `<div class="${tipo}">${mensaje}</div>`;
        setTimeout(() => {
            statusMessage.innerHTML = '';
        }, 5000);
    }

    // Funci√≥n para verificar si el servidor est√° disponible
    async function verificarServidor() {
        try {
            const response = await fetch(API_URL);
            return response.ok;
        } catch (error) {
            return false;
        }
    }

    // Funci√≥n para cargar canciones
    async function cargarCanciones() {
        try {
            mostrarMensaje('Cargando canciones...', 'loading');
            
            // Verificar si el servidor est√° disponible
            const servidorDisponible = await verificarServidor();
            if (!servidorDisponible) {
                throw new Error('Servidor no disponible. Aseg√∫rate de que el servidor est√© ejecut√°ndose en http://localhost:3000');
            }

            const response = await fetch(API_URL);
            if (!response.ok) {
                throw new Error(`Error del servidor: ${response.status}`);
            }
            
            const data = await response.json();
            tablaBody.innerHTML = '';
            
            if (data.length === 0) {
                tablaBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #666;">No hay canciones registradas</td></tr>';
            } else {
                data.forEach(cancion => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td><strong>${cancion.id}</strong></td>
                        <td>${cancion.cancion}</td>
                        <td>${cancion.artista}</td>
                        <td>${cancion.duracion}</td>
                        <td class="actions-column">
                            <button class="btn-success" onclick="editarCancion(${cancion.id})" title="Editar canci√≥n">
                                ‚úèÔ∏è Editar
                            </button>
                            <button class="btn-danger" onclick="eliminarCancion(${cancion.id})" title="Eliminar canci√≥n">
                                üóëÔ∏è Eliminar
                            </button>
                        </td>
                    `;
                    tablaBody.appendChild(fila);
                });
            }
            
            mostrarMensaje(`‚úÖ Se cargaron ${data.length} canciones correctamente`);
        } catch (error) {
            console.error('Error al cargar las canciones:', error);
            mostrarMensaje(`‚ùå Error al cargar canciones: ${error.message}`, 'error');
            tablaBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #dc3545;">Error al cargar los datos</td></tr>';
        }
    }

    // Funci√≥n para mostrar el formulario
    function mostrarFormulario(titulo, cancion = null) {
        formTitulo.textContent = titulo;
        inputCancion.value = cancion ? cancion.cancion : '';
        inputArtista.value = cancion ? cancion.artista : '';
        inputDuracion.value = cancion ? cancion.duracion : '';
        formCancion.style.display = 'block';
        overlay.style.display = 'block';
        
        // Enfocar el primer campo
        setTimeout(() => inputCancion.focus(), 100);
    }

    // Funci√≥n para ocultar el formulario
    function ocultarFormulario() {
        formCancion.style.display = 'none';
        overlay.style.display = 'none';
        editandoId = null;
    }

    // Funci√≥n para editar canci√≥n
    async function editarCancion(id) {
        try {
            mostrarMensaje('Cargando datos de la canci√≥n...', 'loading');
            const response = await fetch(`${API_URL}/${id}`);
            
            if (!response.ok) {
                throw new Error('Canci√≥n no encontrada');
            }
            
            const cancion = await response.json();
            editandoId = id;
            mostrarFormulario('‚úèÔ∏è Editar Canci√≥n', cancion);
            mostrarMensaje('');
        } catch (error) {
            console.error('Error al obtener la canci√≥n:', error);
            mostrarMensaje(`‚ùå Error al cargar la canci√≥n: ${error.message}`, 'error');
        }
    }

    // Funci√≥n para eliminar canci√≥n
    async function eliminarCancion(id) {
        try {
            // Primero obtener los datos de la canci√≥n para mostrar informaci√≥n
            const response = await fetch(`${API_URL}/${id}`);
            if (!response.ok) {
                throw new Error('Canci√≥n no encontrada');
            }
            
            const cancion = await response.json();
            
            // Confirmar eliminaci√≥n con informaci√≥n detallada
            const confirmacion = confirm(
                `¬øEst√°s seguro de que deseas eliminar esta canci√≥n?\n\n` +
                `üéµ Canci√≥n: ${cancion.cancion}\n` +
                `üé§ Artista: ${cancion.artista}\n` +
                `‚è±Ô∏è Duraci√≥n: ${cancion.duracion}\n\n` +
                `Esta acci√≥n no se puede deshacer.`
            );
            
            if (confirmacion) {
                mostrarMensaje('Eliminando canci√≥n...', 'loading');
                
                const deleteResponse = await fetch(`${API_URL}/${id}`, { 
                    method: 'DELETE' 
                });
                
                if (!deleteResponse.ok) {
                    throw new Error('Error al eliminar la canci√≥n');
                }
                
                await cargarCanciones();
                mostrarMensaje(`‚úÖ Canci√≥n "${cancion.cancion}" eliminada correctamente`);
            }
        } catch (error) {
            console.error('Error al eliminar la canci√≥n:', error);
            mostrarMensaje(`‚ùå Error al eliminar la canci√≥n: ${error.message}`, 'error');
        }
    }

    // Event Listeners
    document.getElementById('insertarCancion').addEventListener('click', () => {
        mostrarFormulario('‚ûï Insertar Nueva Canci√≥n');
    });

    document.getElementById('recargarTabla').addEventListener('click', cargarCanciones);

    document.getElementById('cancelarForm').addEventListener('click', ocultarFormulario);

    // Cerrar formulario al hacer clic en el overlay
    overlay.addEventListener('click', ocultarFormulario);

    // Cerrar formulario con la tecla Escape
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && formCancion.style.display === 'block') {
            ocultarFormulario();
        }
    });

    // Guardar canci√≥n
    document.getElementById('guardarCancion').addEventListener('click', async () => {
        const nuevaCancion = {
            cancion: inputCancion.value.trim(),
            artista: inputArtista.value.trim(),
            duracion: inputDuracion.value.trim()
        };

        // Validaci√≥n de campos
        if (!nuevaCancion.cancion || !nuevaCancion.artista || !nuevaCancion.duracion) {
            mostrarMensaje('‚ùå Todos los campos son requeridos', 'error');
            return;
        }

        // Validaci√≥n b√°sica del formato de duraci√≥n
        const duracionRegex = /^\d{1,2}:\d{2}$/;
        if (!duracionRegex.test(nuevaCancion.duracion)) {
            mostrarMensaje('‚ùå El formato de duraci√≥n debe ser MM:SS (ej: 3:45)', 'error');
            return;
        }

        try {
            const metodo = editandoId ? 'PUT' : 'POST';
            const url = editandoId ? `${API_URL}/${editandoId}` : API_URL;
            
            mostrarMensaje(editandoId ? 'Actualizando canci√≥n...' : 'Guardando nueva canci√≥n...', 'loading');

            const response = await fetch(url, {
                method: metodo,
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(nuevaCancion)
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: 'Error desconocido' }));
                throw new Error(errorData.error || `Error del servidor: ${response.status}`);
            }

            const resultado = await response.json();
            
            await cargarCanciones();
            ocultarFormulario();
            
            const mensaje = editandoId 
                ? `‚úÖ Canci√≥n "${resultado.cancion}" actualizada correctamente`
                : `‚úÖ Canci√≥n "${resultado.cancion}" agregada correctamente`;
            
            mostrarMensaje(mensaje);
        } catch (error) {
            console.error('Error al guardar la canci√≥n:', error);
            mostrarMensaje(`‚ùå Error al guardar: ${error.message}`, 'error');
        }
    });

    // Permitir guardar con Enter
    formCancion.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
            e.preventDefault();
            document.getElementById('guardarCancion').click();
        }
    });

    // Cargar canciones al iniciar la p√°gina
    document.addEventListener('DOMContentLoaded', () => {
        cargarCanciones();
    });

    // Hacer funciones globales para los onclick
    window.editarCancion = editarCancion;
    window.eliminarCancion = eliminarCancion;
</script>
</body>
</html>
